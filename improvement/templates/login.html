<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{{ url_for('static', filename='javascript/login.js') }}" defer></script>
</head>
<body>
<div id="main">
    <div id="sub">
        <p id="title">Please enter login credentials<br> to view the contact list.</p>
        <div id="error-message" style="color: red;"></div>
        <form id="login-form" method="POST" action="{{ url_for('login.login') }}">
            <input placeholder="Enter your email" type="email" id="email" name="email" required><br>
            <input placeholder="Enter your password" type="password" id="password" name="password" required><br>
            <button type="submit" id="submitUserCredentials" value="login">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
